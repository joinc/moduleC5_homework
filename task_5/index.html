<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задание 5 Модуля C5</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="form-element">
			<label for="inputPage" class="form-label">Номер страницы:</label>
			<input type="text" id="inputPage" class="form-control" placeholder="Введите номер страницы в диапазоне от 1 до 10">
		</div>
		<div class="form-element">
			<label for="inputLimit" class="form-label">Лимит:</label>
			<input type="text" id="inputLimit" class="form-control" placeholder="Введите число лимита в диапазоне от 1 до 10">
		</div>
		<button class="btn">Запрос</button>
		<div class="result"></div>
	</main>
	<script src="script.js"></script>
</body>
</html>
